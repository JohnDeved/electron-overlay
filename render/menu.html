<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Arma 3 Menu</title>

		
    <!-- Google css -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/material.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/menu.css">
  </head>

  <body>
		<div class="container">
			<label id="ESP" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
				<input type="checkbox" id="checkbox-1" class="mdl-checkbox__input">
				<span class="mdl-checkbox__label">Enable ESP</span>
			</label>
			<label id="HP" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
				<input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
				<span class="mdl-checkbox__label">ESP show HP</span>
			</label>
			<label id="NAME" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
				<input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
				<span class="mdl-checkbox__label">ESP show Name</span>
			</label>
			<label id="DISTANCE" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-4">
				<input type="checkbox" id="checkbox-4" class="mdl-checkbox__input">
				<span class="mdl-checkbox__label">ESP show Distance</span>
			</label>
		</container>
  </div>

  <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/menu.js"></script>

</html>
